<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册_ZOL商城</title>
		<link rel="stylesheet" type="text/css" href="/static/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/register.css"/>
		<script src="/static/js/jquery-1.12.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/register.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="top">
			<div class="logo">
				<div class="left_logo">
					<a href="index.html" class="bigLogo">
						<img src="img/shop_182x60.png"/>
						<span>中关村在线旗下网上商城</span>
					</a>
				</div>
				<div class="right_rst">
					已经有ZOL商城账号？
					<a href="#">立即登录</a>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="title">30秒快速注册，加入ZOL商城</div>
			<div class="register">
				<form action="">
					<div class="registerBox">
						<ul class="rgtWay">
							<li class="way1"><em class="phone_num"></em>用手机号注册</li>
							<li></li>
							<!--<li class="way2"><em class="email"></em>用电子邮箱注册</li>-->
						</ul>
						<div class="registerphone">
							<div class="formInput">
								<div class="lable"><em>*</em>手机号:</div>
								<input type="text" class="number"/>
								<i class="right_tips"></i>
								<div class="tipsBox"><i class="mistake_tips"></i><span>请填写手机号码</span>
								</div>
								
								<div class="tips">请填写手机号码</div>
							</div>
						</div>
						<div class="registerphone">
							<div class="formInput">
								<div class="lable"><em>*</em>验证码 :</div>
								<input type="text" class="code"/>
								<span class="captcha"></span><a href="#" class="chang">换一张</a>
								<i class="right_tips"></i>
								<div class="tipsBox"><i class="mistake_tips"></i><span>请填写图片验证码</span></div>
								<div class="tips">请填写图片验证码</div>
							</div>
						</div>
						<!--手机验证码-->
						<!--<div class="registerphone">
							<div class="formInput">
								<div class="lable"><em>*</em>验证码 :</div>
								<input type="text" class="phone_code"/>-->
								<!--<a href="#">获取验证码</a>-->
								<!--<a class="repossess"><i class="times">90</i>秒后重新获取</a>
								<i class="right_tips"></i>
								<div class="tipsBox"><i class="mistake_tips"></i>请填写手机验证码</div>
								<div class="tips">请填写手机号码，然后点击获取验证码</div>
							</div>
						</div>-->
						<div class="registerphone">
							<div class="formInput">
								<div class="lable"><em>*</em>密码:</div>
								<input type="password" class="pwd_first"/>
								<i class="right_tips"></i>
								<div class="tipsBox"><i class="mistake_tips"></i><span>请填写密码</span></div>
								<div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
							</div>
						</div>
						<div class="registerphone">
							<div class="formInput">
								<div class="lable"><em>*</em>确认密码:</div>
								<input type="password" class="pwd_again"/>
								<i class="right_tips"></i>
								<div class="tipsBox"><i class="mistake_tips"></i><span>请填写确认密码</span></div>
								
								<div class="tips">再次输入密码</div>
							</div>
						</div>
						<label class="agreement">
							<input type="checkbox" class="check" checked="checked" />
							同意
							<a href="#">《商城用户协议》</a>
							<a href="#">《隐私权说明》</a>
						</label>
						<input type="button" value="注册" class="rgt_btn"/>
					</div>
					
				</form>
				<div class="fast_login">
					<p>
						如果您已经注册，请或者用以下方式登录：
						<a href="#">直接登录</a>
					</p>
					<div class="fast_loginList">
						<a href="#" class="weixin"></a>
						<a href="#" class="weibo"></a>
						<a href="#" class="qq"></a>
						<a href="#" class="zhifubao"></a>
						<a href="#" class="baidu"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="footer">
				<a href="#">关于ZOL商城 </a><i>|</i>
				<a href="#">联系我们</a><i>|</i>
				<a href="#">帮助中心</a>
				<span>&copy;20162016. 中关村在线 版权所有</span>
			</div>
		</div>	
	</body>
</html>
